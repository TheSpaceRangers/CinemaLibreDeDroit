<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container">
    <nav class="d-flex align-items-center justify-content-between">
        <h1>
            <a href="/" class="text-decoration-none text-black">CinemaLibreDeDroit</a>
        </h1>

        <form action="/search" class="d-flex" method="get">
            <input type="search" placeholder="Rechercher votre film" name="title">
            <button type="submit">Recherche</button>
        </form>
    </nav>

    <div class="d-flex justify-content-center py-4">
        <div class="d-flex flex-column">
            <video controls width="650">

                <source th:src="@{${'/movie/' + movie.path + '.mp4'}}" type="video/mp4"/>


                Your browser does not support the video tag.
            </video>
            <h2 th:text="${movie.title}"></h2>
            <p th:text="${movie.description}"></p>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
