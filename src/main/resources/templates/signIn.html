<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        img {
            width: 20px;
            height: 20px;
        }

        .like, .dislike {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="container">
<nav class="d-flex align-items-center justify-content-between">
    <h1>
        <a href="/" class="text-decoration-none text-black">CinemaLibreDeDroit</a>
    </h1>

    <form action="/search" class="d-flex" method="get">
        <input type="search" placeholder="Rechercher votre film" name="title">
        <button type="submit">Recherche</button>
    </form>
</nav>

<div class="d-flex justify-content-center flex-column py-4 mx-4">
    <form action="signIn" method="post">
        <input type="text" name="email"/>
        <input type="password" name="password"/>
        <button type="submit">Se connecter</button>
    </form>
</div>

</body>
