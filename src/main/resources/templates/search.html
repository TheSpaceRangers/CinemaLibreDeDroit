<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .pagination a {
            padding: 8px 12px;
            margin: 0 4px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .active {
            color: #007bff;
        }

        .disabled {
            color: #6c757d;
            pointer-events: none;
            text-decoration: none;
        }
    </style>
</head>
<body class="container">
<nav class="d-flex align-items-center justify-content-between">
    <h1>
        <a href="/" class="text-decoration-none text-black">CinemaLibreDeDroit</a>
    </h1>

    <form action="/search" class="d-flex" method="get">
        <input type="search" placeholder="Rechercher votre film" name="title">
        <button type="submit">Recherche</button>
    </form>
</nav>

<div>
    <h1>RÃ©sultat</h1>
    <ul class="list-unstyled">
        <li th:each="movie : ${movies}">
            <a th:href="@{/movies/{id}(id=${movie.id_movies})}" th:text="${movie.title}"></a>
        </li>
    </ul>

    <div class="d-flex">
        <!-- Previous Page Link -->
        <span th:if="${currentPage > 0}">
                <a th:href="@{/search(title=${title}, page=${currentPage - 1}, size=${size})}">Previous</a>
            </span>

        <!-- Page Numbers -->
        <div class="mx-4">
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a
                            th:href="@{/search(title=${title}, page=${i}, size=${size})}"
                            th:text="${i + 1}"
                            th:classappend="${i == currentPage ? 'disabled' : 'active'}"
                    ></a>
                </span>
        </div>

        <!-- Next Page Link -->
        <span th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/search(title=${title}, page=${currentPage + 1}, size=${size})}">Next</a>
            </span>
    </div>
</div>
</body>
</html>
