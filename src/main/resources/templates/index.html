<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        img {
            width: 20px;
            height: 20px;
        }

        .like, .dislike {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="container">
<nav class="d-flex align-items-center justify-content-between">
    <h1>
        <a href="/" class="text-decoration-none text-black">CinemaLibreDeDroit</a>
    </h1>

    <form action="/search" class="d-flex" method="get">
        <input type="search" placeholder="Rechercher votre film" name="title">
        <button type="submit">Recherche</button>
    </form>
</nav>

<div class="d-flex justify-content-center py-4">
    <div>
        <h2>Top Movies by Likes</h2>
        <ul class="list-unstyled">
            <li th:each="movie : ${moviesMoreLike}">
                <a th:href="@{/movies/{id}(id=${movie.id_movies})}">
                    <span th:text="${movie.title}"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="ms-5">
        <h2>Recent Movies</h2>
        <ul class="list-unstyled">
            <li th:each="movie : ${moviesRecent}">
                <a th:href="@{/movies/{id}(id=${movie.id_movies})}">
                    <span th:text="${movie.title}"></span>
                </a>
            </li>
        </ul>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
